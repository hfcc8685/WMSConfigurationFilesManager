<!DOCTYPE html>
<html>
  <head>
    <title>WMSCFM</title>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-dialog.min.css">
		<link rel="stylesheet" type="text/css" href="codemirror/lib/codemirror.css">
		<link rel="stylesheet" type="text/css" href="codemirror/theme/solarized.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
		
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="nav-title">
			  <div class="navbar-brand"><span class="glyphicon glyphicon-fire text-danger"></span> WMSCFM</div>
				<a href="#" class="btn navbar-btn navbar-right" id="nav-title-close">
					<span class="glyphicon glyphicon-remove"></span>
				</a>
				<a href="#" class="btn navbar-btn navbar-right" id="nav-title-settings">
					<span class="glyphicon glyphicon-cog"></span>
				</a>
		</nav>

		<!--main start-->
	  <div class="content">
			<div class="container-fluid">
				<div class="panel panel-primary pull-left" id="panel-file-list">
				<div class="panel-heading">
					<h4 class="panel-title pull-left"><span class="glyphicon glyphicon-th-list"></span> 配置文件</h4>
					<div class="btn-group pull-right">
						<button type="button" class="btn btn-info" id="button-scanfile" data-loading-text="扫描中...">
							<span class="glyphicon glyphicon-search"></span> 开始扫描配置文件
						</button>
 						<button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
    					<span class="caret"></span>
    					<span class="sr-only">Toggle Dropdown</span>
  					</button>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#" id="changeConfigToTest"><span class="glyphicon glyphicon-pencil"></span> 修改为测试环境</a></li>
							<li class="divider"></li>
    					<li><a href="#" id="changeConfigToPre"><span class="glyphicon glyphicon-pencil"></span> 修改为预发布环境</a></li>
    					<li class="divider"></li>
							<li><a href="#" id="changeConfigToLine"><span class="glyphicon glyphicon-pencil"></span> 修改为线上环境</a></li>
  					</ul>
					</div>
					<div class="clearfix"></div>
 				</div>
  			<div class="panel-body">
					<div class="list-group" id="div-file-list"></div>
				</div>
			</div>
				<div class="panel panel-success pull-left" id="panel-file-show">
				<div class="panel-heading">
					<h4 class="panel-title pull-left"><span class="glyphicon glyphicon-edit"></span> 配置文件编辑器</h4>
					<button type="button" class="btn btn-success pull-right" id="btn-save-singleFile">
						<span class="glyphicon glyphicon-floppy-saved"></span> 保存
					</button>
					<div class="clearfix"></div>
 				</div>
  			<div class="panel-body" id="div-file-show">
					<textarea id="code"></textarea> 		
				</div>
			</div>
				<div class="clearfix"></div>
			</div>
		</div>
		<!--main end-->

		<!--settings start-->
		<div class="modal fade bs-example-modal-lg" id="settings" tabindex="-1" role="dialog" aria-lableledby="settingslabel" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title" id="settingslabel"><span class="glyphicon glyphicon-cog"></span> 软件设置</h3>
					</div>
					<div class="modal-body">
						<div class="panel panel-success" id="panel-config">
							<div class="panel-heading"><h3 class="panel-title"><span class="glyphicon glyphicon-home"></span> 项目路径(换行分割)</h3></div>									
							<div class="panel-body">
							  <textarea class="form-control" rows="3" id="textarea-config-projectAddress"></textarea>	
							</div>
						</div>
						<div class="panel panel-info">
							<div class="panel-heading"><h3 class="panel-title"><span class="glyphicon glyphicon-file"></span> 文件过滤(换行分割)</h3></div>
							<div class="panel-body">
								<textarea class="form-control" rows="3" id="textarea-config-file"></textarea>
							</div>
						</div>
						<div class="panel panel-primary">
							<div class="panel-heading"><h3 class="panel-title"><span class="glyphicon glyphicon-list-alt"></span> 字符替换(换行分割每项,$分割每项里的配置)</h3></div>
							<div class="panel-body">
								<textarea class="form-control" rows="3" id="textarea-config-string"></textarea>
							</div>
						</div>
					</div>
					<div class="modal-footer">
        		<button type="button" class="btn btn-primary" id="button-config-save"><span class="glyphicon glyphicon-floppy-saved"></span> 保存</button>
						<button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-remove"></span> 关闭</button>
					</div>
				</div>
			</div>
		</div>
		<!--settings end-->

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
		<script src="js/bootstrap-dialog.min.js"></script>
		<script src="codemirror/lib/codemirror.js"></script>
		<script src="codemirror/mode/xml/xml.js"></script>
		<script src="codemirror/addon/selection/active-line.js"></script>
		<script src="js/userEventHandle.js"></script>
		<script src="js/handle.js"></script>
  </body>
</html>
